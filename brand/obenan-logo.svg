<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the flowing wave -->
    <linearGradient id="waveGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#FFB800"/>
      <stop offset="15%" style="stop-color:#FF6B9D"/>
      <stop offset="35%" style="stop-color:#8B5CF6"/>
      <stop offset="55%" style="stop-color:#06B6D4"/>
      <stop offset="75%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#FFB800"/>
    </linearGradient>
  </defs>
  
  <!-- Flowing wave pattern - official Obenan design -->
  <path d="M50 100 Q150 50 250 100 T450 100 Q550 150 650 100 Q700 75 750 100" 
        stroke="url(#waveGradient)" 
        stroke-width="28" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Obenan wordmark -->
  <text x="400" y="190" 
        text-anchor="middle" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="48" 
        font-weight="300" 
        fill="#1a1a1a" 
        letter-spacing="2px">
    obenan
  </text>
</svg>